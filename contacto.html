<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaféAntiSocialClub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font de la pagina -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=PT+Sans:ital,wght@0,700;1,400&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin center-texto">CaféAnti<span class="logo__bold">SocialClub</span></h1>
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotres</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin"> Blog de café consejos y cursos </h2>
            <p class="no-margin">Aprende con los amantes del café y las mejores recetas del mundo </p>
        </div>
    </header>
    <main class="contendor">
        <h3 class="center-texto">Contacto</h3>
        <div class="contacto-bg">
        </div>
        <form class="formulario">
            <div class="campo">
                <label for="nombre"
                       class="campo__label">
                       Nombre :
                </label>
                <input type="text" 
                       placeholder="Tu Nombre" 
                       id="nombre"
                       class="campo__field">
            </div>
            <div class="campo">
                <label for="email"
                       class="campo__label">
                        E-mail :
                </label>
                <input type="email" 
                       placeholder="Tu E-mail" 
                       id="email"
                       class="campo__field">
            </div>
            <div class="campo">
                <label for="mensaje"
                       class="campo__label">
                       Mensaje :
                </label>
                <textarea name="mensaje" 
                          id="mensaje" 
                          placeholder="Tu Mensaje"
                          class="campo__field">
                </textarea>
                <!-- <input type="email" placeholder="Tu E-mail" id="mensaje"> -->
            </div>
            <div class="campo">
                <input type="submit" 
                       value="Enviar" 
                       class="boton boton--primario">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin center-texto">CaféAnti<span class="logo__bold">SocialClub</span></h1>
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotres</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>

    </footer>
</body>
</html>
